<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 사용 방법 </title>
</head>
<body>
    <h1>JavaScript</h1>
    <script>document.write("아아")</script>

    <h1>JavaScript 사용 방법 </h1>
    <script src = 'myScript.js'></script>

    <h1>세미콜론(;)과 주석</h1>
    <script>
    document.write('안녕')  // 안녕하이
    document.write('하이')  //줄을 띄면 세미콜론 없이도 각각 실행됨
    </script>
     <script>
        document.write('안녕'); document.write('하이')  
        // 이렇게 한 줄에 쓸 때는 중간에 세미콜론으로 문장이 끝났음을 알려주어야 함
    </script>

    <h1>데이터 상자 만들기</h1>
    <script>
    var name = "최보윤";
    document.write(typeof name);
    </script>



</body>
</html>
