<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>로또 번호 추첨기 1</title>
</head>
<body>
    <h1>로또 번호 추첨기 1</h1>
    <script>
        var num = Math.random() * 45 + 1;
        var ball1 = parseInt(num);
        document.write(ball1);
    </script>

    <h1>로또 번호 추첨기 2</h1>
    <script>
        var lotto = [1,2,3,4,5,6];
        lotto.push(7);
        document.write(lotto);
    </script>

    <h1>로또 번호 추첨기 3</h1>
    <script>
        var lotto = [];
        for(var i=0; i<6; i++){
            lotto.push(parseInt(Math.random()* 45 + 1));
        }
        document.write(lotto);
    </script>

    <h1>로또 번호 추첨기 4</h1>
    <script>
        // 중복되는 값이 나오지 않도록
        var lotto = [];
        for(var i = 0; i<6; i++){
            var num = parseInt(Math.random() * 45 + 1);
            if(lotto.indexOf(num) == -1){
                lotto.push(num);
            }
        }
        document.write(lotto);
    </script>

    <h1>로또 번호 추첨기 5</h1>
    <script>
        var lotto = [];
        while(lotto.length<6){
            var num = parseInt(Math.random()* 45 + 1);
            if(lotto.indexOf(num) == -1){
                lotto.push(num);
            }
        }
        document.write(lotto);
    </script>

    <h1>로또 번호 추첨기 6</h1>
    <script>
        // 정렬기능 추가
        var lotto = [];
        while(lotto.length<6){
            var num = parseInt(Math.random()* 45 + 1);
            if(lotto.indexOf(num) == -1){
                lotto.push(num);
            }
        }
        lotto.sort((a,b)=>a-b); // 정렬
        document.write(lotto);
    </script>


</body>
</html>
